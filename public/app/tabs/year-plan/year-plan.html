<!-- Year plan Go Here -->
<link rel="stylesheet" href="app/tabs/year-plan/year-plan.css" type="text/css">
<div ng-controller="todayController as today">
    <div class="row">
        <div class="col-md-5">
            <p class="text-right">
                <button class="btn btn-default">PREV</button>
            </p>
        </div>
        <div class="col-md-2">
            <p class="text-center">{{today.year}}</p>
        </div>
        <div class="col-md-5">
            <p class="text-left">
                <button class="btn btn-default">NEXT</button>
            </p>
        </div>
    </div>
    <div class="month-board" ng-repeat="month in today.months">
        <p class="month-name">{{month.name}}</p>
        <p class="month-tasks">Here should be tasks</p>
    </div>
</div>
